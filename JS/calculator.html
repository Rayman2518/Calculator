<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>calculator</title>
</head>

<body>
    <div id="main-container">
        <div id="calculator-body">
            <div id="screen">
                <div id="screen-sub-1">0</div>
                <div id="screen-sub-2">+</div>
                <div id="screen-sub-3">0</div>
                <div id="screen-sub-4">=</div>
                <div id="screen-sub-5">0</div>
            </div>
            <div id="buttons-screen">
                <div id="Values-screen">
                    <form> 
                        <input type="number" name="first_number" id="the_first_number"
                            placeholder="Enter the first number">
                        <input type="number" name="second_number" id="the_second_number"
                            placeholder="Enter the second number">
                        <input type="submit" id="submit-button" onclick="values()">
                    </form>
                </div>
                <div id="Operations-screen">
                    <div id="Operations-screen-row-1">
                        <button class="Operations-screen-buttons">+</button>
                        <button class="Operations-screen-buttons">-</button>
                    </div>
                    <div id="Operations-screen-row-2">
                        <button class="Operations-screen-buttons">x</button>
                        <button class="Operations-screen-buttons">/</button>
                    </div>
                    <div id="Operations-screen-row-3">
                        <button class="Operations-screen-buttons">Calculate</button>
                        <button class="Operations-screen-buttons">RESET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
